<!DOCTYPE html>
<html>
  <head>

    <title>Tamanhos e Textos</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      .texto {
        /* px -> possui um tamanho fixo. */
        /* %  -> possui um tamanho relativo. */
        /* em -> possui um tamanho relativo ao container. */
        font-size: 1em;
      }
      div {
        font-size: 60px;
      }
      

    </style>

  </head>

  <body>

    <div>
      <p class="conteudo"> Este é o conteúdo do parágrafo! </p>
    </div>

  </body>

</html>
